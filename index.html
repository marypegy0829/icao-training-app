
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ICAO Level 5 Examiner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              ios: {
                bg: '#F5F5F7',       // Light gray background
                surface: '#FFFFFF',  // Pure white cards
                blue: '#007AFF',
                indigo: '#5856D6',
                orange: '#FF9500',
                red: '#FF3B30',
                text: '#1D1D1F',     // Almost black text
                subtext: '#86868B',
                border: 'rgba(0,0,0,0.05)'
              }
            },
            boxShadow: {
              'soft': '0 8px 30px rgba(0,0,0,0.04)',
              'glow': '0 0 20px rgba(0,122,255,0.3)',
            },
            animation: {
              'blob': 'blob 10s infinite alternate',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.95)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #F5F5F7;
        color: #1D1D1F;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Hide scrollbar but keep functionality */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      /* Custom mask for gradient fade in transcript */
      .mask-image-gradient {
         -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 5%, black 95%, transparent 100%);
         mask-image: linear-gradient(to bottom, transparent 0%, black 5%, black 95%, transparent 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
